<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        span#err1, span#err2 {
            color:red;
        }
    </style>
    <script>
        function sub() {
            if (frmCalc.firstNo.value == "") {
                document.getElementById("err1").innerHTML = "Please Enter First Number...";
                return;
            } else {
                document.getElementById("err1").innerHTML = "";
            }
            if (frmCalc.secondNo.value == "") {
                document.getElementById("err2").innerHTML = "Please Enter Second Number...";
                return;
            } else {
                document.getElementById("err2").innerHTML = "";
            }
            var firstNo, secondNo, result;
            firstNo = frmCalc.firstNo.value;
            secondNo = frmCalc.secondNo.value;
            result = firstNo - secondNo;
            frmCalc.result.value = result;
        }

        function mult() {
            var firstNo, secondNo, result;
            firstNo = frmCalc.firstNo.value;
            secondNo = frmCalc.secondNo.value;
            result = firstNo * secondNo;
            frmCalc.result.value = result;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmCalc">
        <table border="3" align="center">
            <tr>
                <th colspan="2">
                    Calculation Form
                </th>
            </tr>
            <tr>
                <th>First Number</th>
                <td>
                    <input type="number" name="firstNo" />
                    <span id="err1"></span>
                </td>
            </tr>
            <tr>
                <th>Second Number</th>
                <td>
                    <input type="number" name="secondNo" />
                    <span id="err2"></span>
                </td>
            </tr>
            <tr>
                <th>Result</th>
                <td>
                    <input type="number" name="result" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Sum" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Sub" onclick="sub()" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Mult" onclick="mult()"  />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
