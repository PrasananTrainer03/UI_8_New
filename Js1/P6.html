<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function show() {
            var gen = frmData.gender.value;
            document.getElementById("result").innerHTML = gen;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Gender : 
        <input type="radio" name="gender" value="Male" onchange="show()" /> Male 
        <input type="radio" name="gender" value="Female" onchange="show()" /> Female
        <br/><br/>
        <span id="result"></span>
    </form>

</body>
</html>
