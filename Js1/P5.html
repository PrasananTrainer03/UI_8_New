<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function status() {
            if (frmData.chkStatus.checked == true) {
                document.getElementById("result").innerHTML = "Present";
            } else {
                document.getElementById("result").innerHTML = "Absent";
            }
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Status : 
        <input type="checkbox" name="chkStatus" onchange="status()" /> <br/><br/>
        <span id="result"></span>
    </form>
</body>
</html>
