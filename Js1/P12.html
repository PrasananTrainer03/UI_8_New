<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function login() {
            if (frmLogin.userName.value == "") {
                document.getElementById("err1").innerHTML = "Please Enter UserName...";
                return;
            } else {
                document.getElementById("err1").innerHTML = "";
            }
            if (frmLogin.passWord.value == "") {
                document.getElementById("err2").innerHTML = "Please Enter Password...";
                return;
            } else {
                document.getElementById("err2").innerHTML = "";
            }
            var user = frmLogin.userName.value;
            var pwd = frmLogin.passWord.value;
            if (user == "Swapneel" && pwd == "Kumar") {
                // alert("Correct Credentials...");
                window.open("http://www.google.com");
            } else {
                //alert("Invalid Credentials...");
                document.getElementById("result").innerHTML = "Invalid Credentials...";
            }
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmLogin">
        <table border="3" align="center">
            <tr>
                <th colspan="2">Login Form</th>
            </tr>
            <tr>
                <th>User Name</th>
                <td>
                    <input type="text" name="userName" />
                    <span id="err1"></span>
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" name="passWord" />
                    <span id="err2"></span>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" onclick="login()" value="Login" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset" />
                </th>
            </tr>
        </table>
        <p id="result"></p>
    </form>
</body>
</html>
