<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function show() {
            var sname = frmData.sname.value;
            // alert("Name is  " + sname);
            document.getElementById("result").innerHTML = "Name is  " + sname;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Name : 
        <input type="text" name="sname" />
        <br/><br/> 
        <input type="button" value="Show" onclick="show()" />
        <br/><br/>
        <span id="result"></span>
    </form>
</body>
</html>
