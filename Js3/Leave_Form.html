<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        span {
            color:red;
        }
    </style>
    <script>
         var myArray = new Array("Lingaraj", "Sai", "Vandana","RamaKrishna");
        function load() {
            var todayDate = new Date().toISOString().slice(0, 10);
            frmLeaveApplyForm.appliedOn.value = todayDate;
        }

        function validateStartDate() {
            var db1 = new Date(frmLeaveApplyForm.leaveStartDate.value);
            var today = new Date();
            var diff = db1.getTime() - today.getTime();
            var days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (days < 0) {
                document.getElementById("errStartDate").innerHTML = "Start Date Cannot be Yesterday...";
            } else {
                document.getElementById("errStartDate").innerHTML = "";
            }
        }
        function tat() {
            var db1 = new Date(frmLeaveApplyForm.leaveStartDate.value);
            var db2 = new Date(frmLeaveApplyForm.leaveEndDate.value);
            var diff = db2.getTime() - db1.getTime();
            var days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            days++;
            frmLeaveApplyForm.noOfDays.value = days;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="load()">
    <form name="frmLeaveApplyForm">
        <table border="3" align="center">
            <tr>
                <th colspan="2">
                    Leave Application Form
                </th>
            </tr>
            <tr>
                <th>Leave ID</th>
                <td>
                    <input type="text" name="txtLeaveId" />
                </td>
            </tr>
            <tr>
                <th>Manager Name</th>
                <td>
                    <select id="manager" name="manager">
                        <option>Choose Your Manager</option>
                        <script>
                            for (i = 0; i < myArray.length; i++) {
                                document.write('<option value="' + myArray[i] + '">' + myArray[i] + '</option>');
                            }
                        </script>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td>
                    <input type="date" name="leaveStartDate" onblur="validateStartDate()" />
                    <span id="errStartDate"></span>
                </td>
            </tr>
            <tr>
                <th>Leave End Date</th>
                <td>
                    <input type="date" name="leaveEndDate" onblur="tat()" />
                </td>
            </tr>
            <tr>
                <th>No.Of Days</th>
                <td>
                    <input type="number" name="noOfDays" readonly />
                </td>
            </tr>
            <tr>
                <th>Leave Type</th>
                <td>
                    <select name="leaveType">
                        <option value="EL">EL</option>
                        <option value="PL">PL</option>
                        <option value="ML">ML</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Leave Status</th>
                <td>
                    <select name="leaveStatus">
                        <option value="PENDING">PENDING</option>
                        <option value="APPROVED">APPROVE</option>
                        <option value="REJECTED">REJECTED</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Leave Applied On</th>
                <td>
                    <input type="date" name="appliedOn" />
                </td>
            </tr>
            <tr>
                <th>Manager Comments</th>
                <td>
                    <input type="text" name="managerComments" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Submit" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Reset" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
