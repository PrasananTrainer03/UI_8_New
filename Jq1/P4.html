<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSum").click(function () {
                var firstNo, secondNo, result;
                firstNo = parseInt($("#firstNo").val());
                secondNo = parseInt($("#secondNo").val());
                result = firstNo + secondNo;
                $("#result").val(result);
            });
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center>
        First Number : 
        <input type="number" name="firstNo" id="firstNo" /> <br/><br/> 
        Second Number : 
        <input type="number" name="secondNo" id="secondNo" /> <br/><br/> 
        Result : 
        <input type="number" name="result" id="result" /> <br/><br/>
        <input type="button" value="Sum" id="btnSum" />
    </center>
</body>
</html>
