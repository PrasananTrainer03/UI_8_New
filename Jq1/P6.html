<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#student").change(function () {
                var stud = $("#student").val();
                $("#result").text(stud);
            });
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Select Name :
        <select name="student" id="student">
            <option value="Swapneel">Swapneel</option>
            <option value="Shiva">Shiva Teja</option>
            <option value="Vamshi">Vamshi Charan</option>
            <option value="Vimal">Vimal</option>
            <option value="Yamini">Yamini</option>
        </select> <br/><br/> 
        <p id="result"></p>
    </form>
</body>
</html>
