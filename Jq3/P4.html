<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!--<link rel="stylesheet" href="http://resources/demos/style.css" />-->
    <script>
        var leaveId = ["GLT-01", "GLT-02", "GLT-03", "GLT-04"];
        var managername = ["Lingaraj", "Sri vathsav", "vandana", "Supriya"];

        $(document).ready(function () {
            var todayDate = new Date().toISOString().slice(0, 10);
            console.log(todayDate);
            $("#dat").val(todayDate);
            $("#lsd").datepicker({ minDate: 0 });
            $("#led").datepicker({ minDate: 0 });
            $("#Days").focus(function () {
                var stdate = $("#lsd").val();
                var enddate = $("#led").val();
                var diffInMs = Date.parse(enddate) - Date.parse(stdate);
                var days = diffInMs / 1000 / 60 / 60 / 24;
                days++;
                if (days <= 0) {
                    $("#err1").text("Start Date Cannot be greater than end date...");
                    return;
                }
                else {
                    $("#err1").text("");
                }
                $("#Days").val(days);
            });

        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmLeaveApplyForm">
        <table border="3" align="center">
            <tr>
                <th colspan="2">
                    Leave Application Form
                </th>
            </tr>
            <tr>
                <th>Leave Id</th>
                <td>

                    <select id="LeaveId" name="leaveId">
                        <option>leaveId</option>
                        <script>
                            for (i = 0; i < leaveId.length; i++) {
                                document.write('<option value="' + leaveId[i] + '">' +leaveId[i] + '</option>');
                            }
                        </script>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Manager Name</th>
                <td>
                    <select id="manegername" name="manegerName">
                        <option>Choose Your Manager</option>
                        <script>
                            for (i = 0; i < managername.length; i++) {
                                document.write('<option value="' + managername[i] + '">' + managername[i] + '</option>');
                            }
                        </script>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Leave Start Date</th>
                <td>
                    <input type="text" name="leaveStartDate" id="lsd" />
                    <span id="err1" style="color:red;"></span>
                </td>
            </tr>
            <tr>
                <th>Leave End Date</th>
                <td>
                    <input type="text" name="leaveEndDate" id="led" />
                    <span id="err2" style="color:red;"></span>

                </td>
            </tr>
            <tr>
                <th>No.Of Days</th>
                <td>
                    <input type="number" name="noOfDays" id="Days" />
                    <span id="err1" style="color:red;"></span>
                </td>
            </tr>
            <tr>
                <th>Leave Type</th>
                <td>
                    <select name="leaveType">
                        <option value="EL">EL</option>
                        <option value="PL">PL</option>
                        <option value="ML">ML</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Leave Status</th>
                <td>
                    <select name="leaveStatus">
                        <option value="PENDING">PENDING</option>
                        <option value="APPROVED">APPROVE</option>
                        <option value="REJECTED">REJECTED</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Leave Applied On</th>
                <td>
                    <input type="text" readonly name="appliedOn" id="dat" />

                </td>
            </tr>
            <tr>
                <th>Manager Comments</th>
                <td>
                    <input type="text" name="managerComments" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Submit" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="Reset" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
