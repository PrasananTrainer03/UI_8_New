<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.js"></script>
    <script>
        $(document).ready(function () {
            var students = new Array("Shiva", "Ranjit", "Swapneel", "Vamshi", "Vimal", "Yamini");
            for (i = 0; i < students.length; i++) {
                $("#students").append("<option value=" + students[i] + ">" + students[i] + "</option>");
            }
            $("#students").change(function () {
                var res = $("#students").val();
                $("#result").text(res);
            });
            $("#btnAdd").click(function () {
                var name = $("#sname").val();
                $("#students").append("<option value=" + name + ">" + name + "</option>");
                $("#sname").val("");
            });
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Students :
    <select id="students">
    </select> <br /><br />
    Name :
    <input type="text" id="sname" name="sname" /> <br /><br />
    <input type="button" value="Add" id="btnAdd" />
    <br/><br/>
    <p id="result"></p>
</body>
</html>
